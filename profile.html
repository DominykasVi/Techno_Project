<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="profile.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-xl-5 h-100" id="left">
          <div class="container-fluid h-100" id="profileContainer">
            <div class="row align-items-center" id="profileTop">
              <div class="col-sm-5">
                <img src="Resources/profile_pic.png" id="profile_pic" />
              </div>

              <div class="col-sm-7">
                <p class="profileInfo">188 cm</p>
                <p class="profileInfo">90 kg</p>
                <p class="profileInfo">25.5</p>
              </div>
            </div>
            <div class="row align-items-center" id="profileSocial">
              <div class="col-3" id="peopleFollowing">
                <table
                  id="grid_groups"
                  class="table table-hover w-100"
                  role="grid"
                >
                  <tbody>
                    <a class="route d-flex">
                      <div
                        title="Baby Yoda"
                        class="rounded-circle default-avatar member-overlap-item"
                        style="
                          background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/baby-yoda.jpg)
                            0 0 no-repeat;
                          background-size: cover;
                        "
                      ></div>
                      <div
                        title="R2D2"
                        class="rounded-circle default-avatar member-overlap-item"
                        style="
                          background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/r2d2.jpg)
                            0 0 no-repeat;
                          background-size: cover;
                        "
                      ></div>
                      <div
                        title="Chewbacca"
                        class="rounded-circle default-avatar member-overlap-item"
                        style="
                          background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/chewy.png)
                            0 0 no-repeat;
                          background-size: cover;
                        "
                      ></div>
                    </a>
                  </tbody>
                </table>
              </div>
              <div class="col-3" id="followDiv">
                <button id="followButton">Follow</button>
              </div>
              <div class="col-6" id="recomendationDiv">
                <p id="recomendationText">Recommended weight:</p>
                <p id="recomendedWeight">87 kg</p>
              </div>
            </div>
            <div class="row align-items-center" id="profileCenter">
              <p class="bigText">Add exercise</p>
              <div class="container" id="addExerciseFormContainer">
                <div class="row align-items-center">
                  <div class="col-lg-2">
                    <button id="statusButton" onclick="statusPress()"></button>
                  </div>
                  <div class="col-lg-4">
                    <input type="text" id="exercise" />
                  </div>
                  <div class="col-lg-3">
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-danger dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        id="dropdownButton"
                      >
                        Options
                      </button>
                      <div class="dropdown-menu">
                        <!-- TODO: add form input for whole class -->
                        <form class="px-15">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Location"
                          />
                          <input
                            type="number"
                            class="form-control"
                            placeholder="People"
                          />
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <button type="button" id="addButton">Add</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row align-items-center" id="profileBottom">
              <p class="bigText">Add weight</p>
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-lg-9" style="position: relative">
                    <input
                      type="number"
                      class="form-control"
                      id="weightInput"
                    />
                  </div>
                  <div class="col-lg-3">
                    <button type="button" id="addWeightButton">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-7 h-100" id="right">
          <div>History</div>
          <div class="container">
            <div class="row align-items-center">
              <div class="col-sm-4">Exercise</div>
              <div class="col-sm-4">Location</div>
              <div class="col-sm-4">People</div>
              <div id="exerciseList"></div>
            </div>
          </div>
          <div>
            <button>History</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var status = 0;
    function statusPress() {
      switch (parseInt(status)) {
        case 0:
          status++;
          $("#statusButton").css("background-color", "#FF0000");
          break;
        case 1:
          status++;
          $("#statusButton").css("background-color", "#FFFF00");
          break;
        case 2:
          status++;
          $("#statusButton").css("background-color", "#32CD32");
          break;
        default:
          status = 0;
          $("#statusButton").css("background-color", "white");
      }
    }
  </script>
</html>
